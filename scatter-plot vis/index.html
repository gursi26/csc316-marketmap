<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASDAQ 100 Market Map</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a id="backToMap" class="back-to-map" href="../combined-vis/index.html">‚Üê Back to Map</a>
    <div class="container">
        <h1>NASDAQ 100 Market Map</h1>
        <p class="subtitle">Interactive scatterplot showing company relationships between leadership, employee satisfaction, and market performance</p>
        
        <div class="controls">
            <div class="control-group">
                <label for="x-axis">X-Axis:</label>
                <select id="x-axis">
                    <option value="ceo_approval">CEO Approval %</option>
                    <option value="employee_rating">Employee Rating</option>
                    <option value="sentiment">Sentiment Score</option>
                    <option value="pe_ratio">P/E Ratio</option>
                    <option value="revenue">Revenue</option>
                </select>
            </div>
            <div class="control-group">
                <label for="y-axis">Y-Axis:</label>
                <select id="y-axis">
                    <option value="employee_rating">Employee Rating</option>
                    <option value="ceo_approval">CEO Approval %</option>
                    <option value="sentiment">Sentiment Score</option>
                    <option value="pe_ratio">P/E Ratio</option>
                    <option value="revenue">Revenue</option>
                </select>
            </div>
            <div class="control-group">
                <label for="color-by">Color By:</label>
                <select id="color-by">
                    <option value="sentiment">Sentiment Score</option>
                    <option value="sector">Sector</option>
                    <option value="employee_rating">Employee Rating</option>
                    <option value="ceo_approval">CEO Approval</option>
                </select>
            </div>
        </div>
        
        <div class="chart-container">
            <svg id="scatterplot"></svg>
            <div class="tooltip" id="tooltip"></div>
        </div>
        
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: #333;"></div>
                <span class="legend-text">Larger bubbles = Higher Market Cap</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #333;"></div>
                <span class="legend-text">Click bubbles for company details</span>
            </div>
        </div>
        
        <div class="color-legend" id="color-legend">
            <!-- Color legend will be dynamically generated here -->
        </div>
    </div>

    <script src="script.js"></script>
    <!-- Back link is a normal anchor to ensure it works even if JS errors occur -->
</body>
</html>
