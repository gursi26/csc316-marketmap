<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Details</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        :root{ --card-bg:#0c1225; --fg:#e6eefc; --muted:#9aa7c7; --accent:#5ea8ff }
        .company-detail-container {
            max-width: 880px;
            margin: 48px auto;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            padding: 36px;
            text-align: center;
            color: var(--fg);
        }

        .company-circle {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent) 0%, #3b6fb8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            color: #06121a;
            font-size: 20px;
            font-weight: 700;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6), inset 0 -6px 18px rgba(255,255,255,0.03);
        }

        .back-button {
            background: var(--accent);
            color: #042;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 18px;
            transition: transform .08s ease, box-shadow .08s ease;
            box-shadow: 0 6px 18px rgba(0,0,0,0.5);
        }

        .back-button:active { transform: translateY(1px) }

        .company-info { margin-top: 14px }

        .info-item { margin: 8px 0; font-size: 14px; color: var(--fg) }

        .info-label { font-weight: 700; color: var(--accent); margin-right:6px }
    </style>
</head>
<body>
    <div class="company-detail-container">
        <div class="company-circle" id="company-circle">
            <!-- Company name will be inserted here -->
        </div>
        
        <div class="company-info" id="company-info">
            <!-- Company details will be inserted here -->
        </div>
        
    <button class="back-button" onclick="goBack()">‚Üê Back to Scatter Plot</button>
    </div>

    <script>
        // Get company data from URL parameters
        function getCompanyData() {
            const urlParams = new URLSearchParams(window.location.search);
            const companyData = urlParams.get('data');
            
            if (companyData) {
                return JSON.parse(decodeURIComponent(companyData));
            }
            return null;
        }
        
        // Display company information
        function displayCompanyInfo() {
            const company = getCompanyData();
            
            if (!company) {
                document.getElementById('company-circle').textContent = 'Company Not Found';
                return;
            }
            
            // Display company name in circle
            document.getElementById('company-circle').textContent = company.name;
            
            // Display company details
            const infoDiv = document.getElementById('company-info');
            infoDiv.innerHTML = `
                <div class="info-item">
                    <span class="info-label">Ticker:</span> ${company.ticker}
                </div>
                <div class="info-item">
                    <span class="info-label">Sector:</span> ${company.sector}
                </div>
                <div class="info-item">
                    <span class="info-label">Industry:</span> ${company.industry}
                </div>
                <div class="info-item">
                    <span class="info-label">CEO Approval:</span> ${company.ceo_approval}%
                </div>
                <div class="info-item">
                    <span class="info-label">Employee Rating:</span> ${company.employee_rating}/5
                </div>
                <div class="info-item">
                    <span class="info-label">Market Cap:</span> $${(company.market_cap / 1e9).toFixed(1)}B
                </div>
                <div class="info-item">
                    <span class="info-label">Revenue:</span> $${(company.revenue / 1e9).toFixed(1)}B
                </div>
                <div class="info-item">
                    <span class="info-label">P/E Ratio:</span> ${company.pe_ratio.toFixed(1)}
                </div>
                <div class="info-item">
                    <span class="info-label">Sentiment:</span> ${company.sentiment.toFixed(3)}
                </div>
                <div class="info-item">
                    <span class="info-label">Employees:</span> ${company.employee_count.toLocaleString()}
                </div>
            `;
        }
        
        // Go back to the scatter-plot view (local index.html)
        function goBack() {
            // Navigate to the scatter-plot page in the same folder
            window.location.href = 'index.html';
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', displayCompanyInfo);
    </script>
</body>
</html>
