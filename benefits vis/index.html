<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Benefits Carousel</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

<!-- GLOBAL HEADER ON EVERY SCREEN -->
<header id="globalHeader">
  <h1>How Benefits Show Up in Your Day</h1>
  <p class="subtitle">
    Explore different parts of a workday and see how companies support employees.
  </p>

  <div class="companyPicker">
    <label for="companySelect">Select a Company:</label>
    <select id="companySelect"></select>
    <span id="companyStatus"></span>
  </div>
</header>



<!-- 4-SCREEN CAROUSEL -->
<div id="carousel">

  <!-- NAV ARROWS -->
  <button id="prevBtn" class="nav left">&#10094;</button>

  <div class="viewport">
    <div class="track">

      <!-- SCREEN 1 -->
      <section class="screen screen-1">
        <div class="screen-icons"></div>

      </section>

      <!-- SCREEN 2 -->
      <section class="screen screen-2">
        <div class="screen-icons"></div>

      </section>

      <!-- SCREEN 3 -->
      <section class="screen screen-3">
        <div class="screen-icons"></div>

      </section>

      <!-- SCREEN 4 -->
      <section class="screen screen-4">
        <div class="screen-icons"></div>

      </section>

    </div>
  </div>

  <button id="nextBtn" class="nav right">&#10095;</button>

</div>

<div id="iconTooltip" class="iconTooltip hidden"></div>

<script src="main.js"></script>

</body>
</html>
